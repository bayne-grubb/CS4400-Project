<!DOCTYPE html>
<html lang="en">
<form action="" method="POST">
    <div class="container">
        <label for="fname"><b>First Name</b></label>
        <input type="text" id="fnameVal" placeholder="Enter First Name" name="fname" required>
        <label for="lname"><b>Last Name</b></label>
        <input type="text" id="lnameVal" placeholder="Enter Last Name" name="lname" required>

    </div>
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" id="userVal" placeholder="Enter Username" name="uname" required>

        <label for="company"><b>Company</b></label>
        <select name="company" width="300px">
            {% for o in option_list %}
             <option value="{{ o }}" SELECTED>{{ o }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="psw"><b>Password</b></label>
        <input type="password" id="passVal" placeholder="Enter Password" name="psw" required>
        <label for="cpsw"><b>Confirm Password</b></label>
        <input type="password" id="conPassVal" placeholder="Confirm Password" name="cpsw" required>
    </div>

    <div>
        <label for="street-address"><b>Street Address</b></label>
        <input type="street-address" id="streetVal" placeholder="Enter Street Address" name="street-address" required>
    </div>

    <div>
        <label for="city"><b>City</b></label>
        <input type="city" id="cityVal" placeholder="Enter Street Address" name="city" required>
        <label for="state"><b>State</b></label>
        <select name="state" id="stateVal" required>

            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select>
        <label for="zip"><b>Zipcode</b></label>
        <input name="zip" id="zipVal" placeholder="Enter Zipcode" required type="city">
    </div>
    <div>
      <label for="cc1"><b>Credit Card 1</b></label>
      <input id="cc1Val" maxlength="16" minlength="16" placeholder="Enter Card Number" name="cc1" required>
  </div>
  <div>
      <label for="cc2"><b>Credit Card 2</b></label>
      <input id="cc2Val" maxlength="16" minlength="16" placeholder="Enter Card Number" name="cc2" >
  </div>
  <div>
      <label for="cc3"><b>Credit Card 3</b></label>
      <input id="cc3Val" maxlength="16" minlength="16" placeholder="Enter Card Number" name="cc3" >
  </div>
  <div>
      <label for="cc4"><b>Credit Card 4</b></label>
      <input id="cc4Val" maxlength="16" minlength="16" placeholder="Enter Card Number" name="cc4" >
  </div>
  <div>
      <label for="cc5"><b>Credit Card 5</b></label>
      <input id="cc5Val" maxlength="16" minlength="16" placeholder="Enter Card Number" name="cc5" >
  </div>
    <div>
        <button id="genBtn">Register</button>
        <button id="backBtn"> Back</button>
    </div>
</form>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function(){
    $("#genBtn").button().click(function(){
        fname = $("#fnameVal").val();
        lname = $("#lnameVal").val();
        username = $("#userVal").val();
        company = $("#compVal").val();
        password = "";
        if ($("#passVal").val() == $("#conPassVal").val()) {
            password = $("#passVal").val();
        }
        street = $("#streetVal").val();
        city = $("#cityVal").val();
        state = $("#stateVal").val();
        zipcode = $("#zipVal").val();
        cc1 = $("cc1Val").val();
        if (cc1.length != 16) {
            alert("Credit Card number must be 16 digits")
        }
        cc2 = $("cc2Val").val();
        if (cc2.length != 16 || cc2.length != 0) {
            alert("Credit Card number must be 16 digits")
        }
        cc3 = $("cc3Val").val();
        if (cc3.length != 16 || cc3.length != 0) {
            alert("Credit Card number must be 16 digits")
        }
        cc4 = $("cc4Val").val();
        if (cc4.length != 16 || cc4.length != 0) {
            alert("Credit Card number must be 16 digits")
        }
        cc5 = $("cc5Val").val();
        if (cc5.length != 16 || cc5.length != 0) {
            alert("Credit Card number must be 16 digits")
        }
        if (noneEmpty(fname, lname, username, company, password, street, city, state)) {
               $.ajax({
                type: "POST",
                url: "manCusRegi/",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    fname: fname,
                    lname: lname,
                    username: username,
                    company: company,
                    password: password,
                    street: street,
                    city: city,
                    state: state,
                    zipcode: zipcode,
                    cc1: cc1,
                    cc2: cc2,
                    cc3: cc3,
                    cc4: cc4,
                    cc5: cc5
                }),
                success: function(response) {
                    console.log(response);
                    // newUrl = response['newUrl'];
                    // $( "#newUrl" ).val(window.location.href + newUrl);
                    // $("#sucAlert").slideDown(1000, function(){
                    //     setTimeout(function(){
                    //         $("#sucAlert").slideUp(1000);
                    //     }, 1000);
                    // });
                },
                error: function(response) {
                    alert(response);
                }
            });
        } else {
            alert("Invalid Url");
        }

    });
    $("#backBtn").button().click(function(){
        window.location.href = 'regNav';
    });
});
    /**
    This function will check if any fields are empty.

    @param:
    @return bool - valid string or not
    */
    function noneEmpty(fname, lname, username, company, password, street, city, state) {
        if (fname == "" || lname == "" || username == "" || company == "" || password == "" || street== ""|| city== ""|| state== "") {
            return false;
        }
        return true;
    }
</script>
